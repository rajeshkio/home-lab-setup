apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main
  namespace: argo

spec:
  generators:
  - list:
      elements:
        - cluster: rancher-master 
          app-name: external-secrets 
          chart: external-secrets 
          targetRevision: 0.16.1 
          repoURL: 'https://charts.external-secrets.io'
          namespace: external-secrets

        - cluster: rancher-master 
          repoURL: 'registry-1.docker.io/bitnamicharts'
          targetRevision: 1.4.13 
          app-name: cert-manager 
          chart: cert-manager
          namespace: cert-manager 

        - cluster: rancher-master 
          app-name: homer-app 
          chart: homer
          targetRevision: 8.2.3 
          repoURL: 'https://djjudas21.github.io/charts/'
          namespace: homer-app 

        - cluster: rancher-master 
          app-name: vault
          chart: vault
          targetRevision: 0.30.0 
          repoURL: 'https://helm.releases.hashicorp.com'
          namespace: vault

        - cluster: k3s-cluster 
          app-name: neuvector 
          chart: core
          targetRevision: 2.8.5 
          repoURL: 'https://neuvector.github.io/neuvector-helm/'
          namespace: cattle-neuvector-system

        - cluster: k3s-cluster 
          app-name: external-secrets 
          chart: external-secrets 
          targetRevision: 0.16.1 
          repoURL: 'https://charts.external-secrets.io'
          namespace: external-secrets

        - cluster: k3s-cluster 
          app-name: traefik 
          chart: traefik 
          targetRevision: 35.1.0 
          repoURL: 'https://traefik.github.io/charts'
          namespace: kube-system

        - cluster: k3s-cluster 
          app-name: harbor 
          chart: harbor 
          targetRevision: 1.17.0 
          repoURL: 'https://helm.goharbor.io'
          namespace: harbor

        - cluster: asus-cluster 
          app-name: external-secrets 
          chart: external-secrets 
          targetRevision: 0.16.1 
          repoURL: 'https://charts.external-secrets.io'
          namespace: external-secrets

  template:
    metadata:
      name: '{{cluster}}-{{app-name}}'
      namespace: argo

    spec:
      project: default
      sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          helm:
            valueFiles:
              - '$values/argocd/values/{{cluster}}/{{app-name}}/values.yaml'
          chart: '{{chart}}'
        - repoURL: 'https://github.com/rajeshkio/home-lab-setup.git'
          targetRevision: main
          ref: values
      destination:
        name: '{{cluster}}'
        namespace: '{{namespace}}'

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
