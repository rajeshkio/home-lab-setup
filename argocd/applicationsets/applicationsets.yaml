apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main
  namespace: argo
spec:
  generators:
  - list:
      elements:
        - cluster: k3s-server 
          app-name: neuvector 
          chart: core
          targetRevision: 2.8.4 
          repoURL: 'https://neuvector.github.io/neuvector-helm/'
          namespace: cattle-neuvector-system
        - cluster: k3s-server 
          app-name: istio-base 
          chart: base
          targetRevision: 1.25.0
          repoURL: 'https://istio-release.storage.googleapis.com/charts'
          namespace: istio-system
        - cluster: k3s-server 
          app-name: istiod 
          chart: istiod
          targetRevision: 1.25.0
          repoURL: 'https://istio-release.storage.googleapis.com/charts'
          namespace: istio-system
        - cluster: k3s-server 
          app-name: external-secrets 
          chart: external-secrets 
          targetRevision: 0.14.4 
          repoURL: 'https://charts.external-secrets.io'
          namespace: external-secrets
        - cluster: rancher-master 
          app-name: cert-manager 
          chart: cert-manager
          targetRevision: 1.4.12 
          repoURL: 'https://charts.bitnami.com/bitnami'
          namespace: cert-manager
        - cluster: rancher-master 
          app-name: rancher-prime 
          chart: rancher
          targetRevision: 2.10.2 
          repoURL: 'https://charts.rancher.com/server-charts/prime'
          namespace: cattle-system
        - cluster: rancher-master 
          app-name: homer-app 
          chart: homer
          targetRevision: 8.2.3 
          repoURL: 'https://djjudas21.github.io/charts/'
          namespace: homer-app 
        - cluster: rancher-master 
          app-name: external-secrets 
          chart: external-secrets 
          targetRevision: 0.14.4 
          repoURL: 'https://charts.external-secrets.io'
          namespace: external-secrets
        - cluster: rke2-cluster 
          app-name: neuvector 
          chart: core
          targetRevision: 2.8.4 
          repoURL: 'https://neuvector.github.io/neuvector-helm/'
          namespace: cattle-neuvector-system
        - cluster: rke2-cluster 
          app-name: external-secrets 
          chart: external-secrets 
          targetRevision: 0.14.4 
          repoURL: 'https://charts.external-secrets.io'
          namespace: external-secrets
  template:
    metadata:
      name: '{{cluster}}-{{app-name}}'
      namespace: argo
    spec:
      project: default
      sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          helm:
            valueFiles:
              - '$values/argocd/values/{{cluster}}/{{app-name}}/values.yaml'
          chart: '{{chart}}'
        - repoURL: 'https://github.com/rajeshkio/home-lab-setup.git'
          targetRevision: main
          ref: values
      destination:
        name: '{{cluster}}'
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
