  template:
    metadata:
      name: '{{cluster}}-{{app-name}}'
      namespace: argocd

    spec:
      project: default
      sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          helm:
            valueFiles:
              - '$values/argocd/values/{{cluster}}/{{app-name}}/values.yaml'
          chart: '{{chart}}'
        - repoURL: 'https://github.com/rajeshkio/home-lab-setup.git'
          targetRevision: main
          ref: values
      destination:
        name: '{{cluster}}'
        namespace: '{{namespace}}'

      syncPolicy:
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true
