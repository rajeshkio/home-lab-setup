apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/neuvector-httproute
patches:
  - patch: |-
      - op: add
        path: /spec/hostnames
        value:
          - "nv-k3s.rajesh-kumar.in"
      - op: add
        path: /spec/parentRefs 
        value:
          - name: traefik-gateway 
            namespace: kube-system
    target:
      kind: HTTPRoute
      name: neuvector-httproute
