apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/kiali-httproute
patches:
  - patch: |-
      - op: add
        path: /spec/hostnames
        value:
          - "kiali.rajesh-kumar.in"
      - op: add
        path: /spec/parentRefs 
        value:
          - name: k3s-server-gateway 
            namespace: istio-gateway
    target:
      kind: HTTPRoute
      name: kiali-httproute
