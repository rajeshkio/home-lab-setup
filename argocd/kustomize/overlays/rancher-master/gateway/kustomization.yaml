apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: common-gateway 

resources:
- ../../../base/gateway

patches:
  - patch: |-
      - op: add	
        path: /spec/listeners/0/tls 
        value:
          mode: Terminate
          certificateRefs:
            - name: rajesh-tls-cert
              namespace: certificate-ns
              kind: Secret 
    target:
      kind: Gateway 
